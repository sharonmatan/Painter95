<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="choosingColor" id="black"></div>
        <div class="choosingColor" id="blue"></div>
        <div class="choosingColor" id="yellow"></div>
        <div class="choosingColor" id="pink"></div>
        <div class="choosingColor" id="red"></div>
        <div class="choosingColor" id="green"></div>
        <img src="./images/bucket.jpg" alt="bucket" class="sidebar bucket" />
        <img src="./images/eraser.png" alt="eraser" class="sidebar eraser" />
        <div>
          <button class="plus button sidebar" type="button">+</button>
          <button class="minus button sidebar" type="button">-</button>
        </div>
      </nav>
      <div class="canvas"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
